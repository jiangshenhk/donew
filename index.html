<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>沧海一粟（2025年07月29日15:04:17）</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 引入 Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- 引入 Docsify 核心样式 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
    
    <!-- 自定义样式 -->



<style>
    /* ------------------------------
       侧边栏整体容器
    ------------------------------ */
    .sidebar {
        background: #ffffff;
        border-right: 1px solid #eaeaea;
        box-shadow: 0 0 15px rgba(0,0,0,0.05);
        width: 280px !important;
        font-family: 'Segoe UI', sans-serif;
        font-size: 14px; /* 全局基准字号 */
    }

    /* ------------------------------
       导航容器（新增）
    ------------------------------ */
    .docsify-aside {
        padding: 20px 0; /* 增加内边距 */
    }

    /* ------------------------------
       一级菜单样式（精准匹配当前结构）
    ------------------------------ */
    .sidebar .docsify-aside nav .sidebar-nav > li > a {
        color: #333;
        font-size: 16px; /* 一级菜单字号 */
        padding: 14px 20px;
        transition: all 0.2s;
        border-left: 4px solid transparent; /* 高亮基底 */
    }

    /* ------------------------------
       一级菜单悬停/激活状态
    ------------------------------ */
    .sidebar .docsify-aside nav .sidebar-nav > li > a:hover,
    .sidebar .docsify-aside nav .sidebar-nav > li > a.active {
        background: #f5f7fa;
        color: #2c7be5;
        border-left-color: #2c7be5; /* 高亮颜色 */
        font-weight: 600; /* 加粗 */
    }

    /* ------------------------------
       子菜单容器（修正类名）
    ------------------------------ */
    .sidebar .docsify-aside nav .app-sub-sidebar {
        background: #f9fafb;
        padding-left: 20px;
        margin: 4px 0;
        display: none;
    }

    /* ------------------------------
       子菜单项样式（精准匹配层级）
    ------------------------------ */
    .sidebar .docsify-aside nav .app-sub-sidebar li a {
        color: #666;
        font-size: 13px; /* 子菜单字号 */
        padding: 6px 15px;
        display: block;
    }

    /* ------------------------------
       子菜单悬停/激活状态
    ------------------------------ */
    .sidebar .docsify-aside nav .app-sub-sidebar li a:hover,
    .sidebar .docsify-aside nav .app-sub-sidebar li a.active {
        color: #2c7be5;
        background: #edf2ff;
        font-weight: 500;
    }

    /* ------------------------------
       图标样式（保持不变）
    ------------------------------ */
    .sidebar .sidebar-nav a i {
        width: 24px;
        margin-right: 12px;
        opacity: 0.8;
    }

    /* ------------------------------
       特殊图标颜色
    ------------------------------ */
    .sidebar .sidebar-nav a i.fa-folder { color: #ffc107; }
    .sidebar .sidebar-nav a i.fa-file { color: #2c7be5; }
    
    
    <! -- 主页的效果
      
    
    
</style>

</head>
<body>

 <!-- daohang -->
  <nav> <i class="fas fa-info-circle"></i><a href="#/docs/美股/b">联系我们</a>
  </nav>

    <!-- 文档容器 -->
    <div id="app"></div>

    <!-- 引入 Docsify 核心脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>

    <!-- 引入搜索插件 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

    <!-- 初始化配置 -->
    <script>
        window.$docsify = {
            //name: '<span><H1>十方斋</H1></span>',  //标题
            root: '/',
            repo: 'jiangshenhk/donew',
            title: '学习海外理财知识',
            themeColor: '#2c3e50',
            loadSidebar: true,  // 启用侧边栏
            coverpage: true, // 启用封面
            loadNavbar: true,
            //subMaxLevel: 2      // 支持三级菜单
            //logo: 'yikecaiwan-logo.jpg',  //logo
            search: 'auto', // 默认值
            routerMode: 'hash',// 添加这个配置使HTML链接也能被正确处理
            search: {
			      maxAge: 86400000, // 过期时间，单位毫秒，默认一天
			      paths: [], // or 'auto'
			      placeholder: 'Type to search'
			      	}
        };
		

        // 侧边栏折叠交互逻辑
        document.addEventListener('DOMContentLoaded', function() {
            const toggles = document.querySelectorAll('.sidebar .sidebar-nav a');

            toggles.forEach(toggle => {
                toggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    const parentLi = this.closest('li');
                    const subMenu = parentLi.querySelector('.sub-menu');
                    const caretIcon = this.querySelector('.fa-caret-right');

                    if (subMenu) {
                        subMenu.classList.toggle('active');
                        caretIcon.classList.toggle('rotate-90');
                    }
                });
            });
        });
    </script>
    


    
</body>
</html>
